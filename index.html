<!DOCTYPE html>
<html>
  <head>
  <title>Drums</title>
  <link rel="stylesheet" href="drums.css">
  </head>
  <body>
  <script type="text/javascript" src="drums.js"></script>
      <h1>Drums</h1>
    <p>
        Select steps to play and click the button to start playback
    </p>

    <button id="start_button" onclick="start(100)">
        Play
    </button>

    <button id="stop_button" disabled="true" onclick="stop()">
        Stop
    </button>
    Volume: <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5">
    Speed: <input id="speed" type="range" min="100" max="500" step="1" value="100" onchange="stop(); start(this.value);" style="direction: rtl">
    <hr/>
BEEP
<div id="sequence" class="grid-container">
  <div class="grid-item active-step">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
</div>
KICK
<div id="sequence-1" class="grid-container">
  <div class="grid-item active-step">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
</div>
SNARE
<div id="sequence-2" class="grid-container">
  <div class="grid-item active-step">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
</div>
HAT
<div id="sequence-3" class="grid-container">
  <div class="grid-item active-step">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
</div>
</body>
</html>
